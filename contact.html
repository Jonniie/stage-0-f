<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Jonnie Shizouka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="tab-navigation" data-testid="test-tab-navigation">
        <a href="index.html" class="tab-button" data-testid="test-tab-profile">Profile</a>
        <button class="tab-button active" data-testid="test-tab-contact">Contact</button>
        <a href="about.html" class="tab-button" data-testid="test-tab-about">About</a>
    </nav>
    
    <main class="container">
        <div class="tab-content active">
            <main class="contact-page" data-testid="test-contact-page">
                <h1 class="page-title">Contact Me</h1>
                <form class="contact-form" data-testid="test-contact-form">
                    <div class="form-group">
                        <label for="contact-name" class="form-label">Full Name</label>
                        <input type="text" 
                               id="contact-name" 
                               name="name" 
                               class="form-input" 
                               data-testid="test-contact-name"
                               required
                               aria-describedby="contact-name-error">
                        <div id="contact-name-error" 
                             class="error-message" 
                             data-testid="test-contact-error-name" 
                             aria-live="polite"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="contact-email" class="form-label">Email</label>
                        <input type="email" 
                               id="contact-email" 
                               name="email" 
                               class="form-input" 
                               data-testid="test-contact-email"
                               required
                               aria-describedby="contact-email-error">
                        <div id="contact-email-error" 
                             class="error-message" 
                             data-testid="test-contact-error-email" 
                             aria-live="polite"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="contact-subject" class="form-label">Subject</label>
                        <input type="text" 
                               id="contact-subject" 
                               name="subject" 
                               class="form-input" 
                               data-testid="test-contact-subject"
                               required
                               aria-describedby="contact-subject-error">
                        <div id="contact-subject-error" 
                             class="error-message" 
                             data-testid="test-contact-error-subject" 
                             aria-live="polite"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="contact-message" class="form-label">Message</label>
                        <textarea id="contact-message" 
                                  name="message" 
                                  class="form-textarea" 
                                  data-testid="test-contact-message"
                                  rows="5"
                                  required
                                  aria-describedby="contact-message-error"></textarea>
                        <div id="contact-message-error" 
                             class="error-message" 
                             data-testid="test-contact-error-message" 
                             aria-live="polite"></div>
                    </div>
                    
                    <button type="submit" 
                            class="submit-button" 
                            data-testid="test-contact-submit">Send Message</button>
                    
                    <div class="success-message" 
                         data-testid="test-contact-success" 
                         aria-live="polite"></div>
                </form>
            </main>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
